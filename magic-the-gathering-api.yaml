openapi: 3.0.1
info:
  title: "Magic: The Gathering API"
  description: |-
    You can use the API to get information on cards and sets from the game Magic - The Gathering.

    Anatomy of cards:

    - [Fandom Wiki](https://mtg.fandom.com/wiki/Parts_of_a_card)
    - [Card Anatomy Article](https://draftsim.com/mtg-card-types/)

    Remarks:  
    
    - Parameters that accept multiple values are ANDed instead of ORed.
    - page is 1-indexed.
  version: 1.0.0
servers:
  - url: https://api.magicthegathering.io/v1
paths:
  /cards:
    get:
      tags:
        - cards
      summary: Get cards.
      description: "List all cards or filter the results by card attributes."
      operationId: listCards
      parameters:
        - in: query
          name: name
          example: "nissa"
          schema:
            type: string
        - in: query
          name: layout
          schema:
            type: string
            enum:
              - normal
              - split
              - flip
              - double-faced
              - token
              - plane
              - scheme
              - phenomenon
              - leveler
              - vanguard
              - aftermath
        - in: query
          name: cmc
          description: "Converted mana cost"
          schema:
            type: integer
        - in: query
          name: colorIdentity
          description: "choose from: W, U, B, R, G"
          example: "B,G"
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - in: query
          name: type
          schema:
            type: string
        - in: query
          name: supertypes
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - in: query
          name: types
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - in: query
          name: subtypes
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - in: query
          name: rarity
          description: "Examples: Common, Uncommon, Rare, Mythic Rare, Special, Basic Land..."
          schema:
            type: string
        - in: query
          name: set
          schema:
            type: string
        - in: query
          name: setName
          schema:
            type: string
        - in: query
          name: text
          description: "The oracle text of the card."
          schema:
            type: string
        - in: query
          name: flavor
          schema:
            type: string
        - in: query
          name: artist
          schema:
            type: string
        - in: query
          name: number
          schema:
            type: integer
        - in: query
          name: power
          schema:
            type: string
        - in: query
          name: toughness
          schema:
            type: string
        - in: query
          name: loyalty
          schema:
            type: string
        - in: query
          name: language
          description: "Use this parameter along with the name parameter when searching by foreignName."
          schema:
            type: string
        - in: query
          name: gameFormat
          description: "Examples: Commander, Standard, Legacy..."
          schema:
            type: string
        - in: query
          name: legality
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: pageSize
          schema:
            type: integer
        - in: query
          name: orderBy
          description: "The field to order by in the response results."
          schema:
            type: string
        - in: query
          name: random
          description: "Fetch any number of cards (controlled by pageSize) randomly."
          schema:
            type: integer
        - in: query
          name: contains
          description: "Filter cards based on whether or not they have a specific field available (like imageUrl)."
          schema:
            type: string
        - in: query
          name: id
          schema:
            type: string
        - in: query
          name: multiverseid
          description: "The multiverseid of the card on Wizardâ€™s Gatherer web page."
          schema:
            type: string
      responses:
        '200':
          description: Success
        '400':
          description: "Bad Request - We could not process that action"
        '403':
          description: "Forbidden - You exceeded the rate limit"
        '404':
          description: "Not Found - The requested resource could not be found"
        '500':
          description: "Internal Server Error - We had a problem with our server. Please try again later."
        '503':
          description: "Service Unavailable - We are temporarily offline for maintenance. Please try again later."
  
