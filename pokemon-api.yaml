                $ref: "#/components/schemas/PaginatedResourceWithNameURL"
  /pokemon-species/:
    get:
      tags:
        - pokemon
      summary: Pokemon Species Information List
      description: List for all A Pokémon Species forms the basis for at least one
        Pokémon. Attributes of a Pokémon species are shared across all varieties
        of Pokémon within the species. A good example is Wormadam; Wormadam is
        the species which can be found in three different varieties,
        Wormadam-Trash, Wormadam-Sandy and Wormadam-Plant.
      operationId: getPokemonSpeciesList
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 20
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            default: 0
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedResourceWithNameURL"
  /stat/:
    get:
      tags:
        - pokemon
      summary: Stats Information List
      description: List for all Stats determine certain aspects of battles. Each
        Pokémon has a value for each stat which grows as they gain levels and
        can be altered momentarily by effects in battles.
      operationId: getStatList
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 20
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            default: 0
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedResourceWithNameURL"
  /type/:
    get:
      tags:
        - pokemon
      summary: Type Information List
      description: "List for all Types are properties for Pokémon and their moves.
        Each type has three properties: which types of Pokémon it is super
        effective against, which types of Pokémon it is not very effective
        against, and which types of Pokémon it is completely ineffective
        against."
      operationId: getTypeList
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 20
        - name: offset
          in: query
          required: false
          schema:
