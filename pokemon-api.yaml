---
openapi: 3.0.3
info:
  title: Pokemon API v2 - OpenAPI 3.0
  description: |-
    Pokemon API - OpenAPI specification
     
     Some useful links:
     - [Pokemon API Site](https://pokeapi.co)
     - [Bulbapedia](http://bulbapedia.bulbagarden.net) 
  contact:
    email: rauber@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 2.0.2
externalDocs:
  description: API Docs
  url: https://pokeapi.co/docs/v2
servers:
  - url: https://pokeapi.co/api/v2
tags:
  - name: pokemon
  - name: utility
paths:
  "/ability/{id_or_name}/":
    get:
      tags:
        - pokemon
      summary: Ability Information
      description: Abilities provide passive effects for Pokémon in battle or in the
        overworld. Pokémon have multiple possible abilities but can have only
        one ability at a time.
      operationId: getAbility
      parameters:
        - name: id_or_name
          in: path
          description: ID or name of an ability
          required: true
          schema:
            type: string
            example: stench
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  is_main_series:
                    type: boolean
                  generation:
                    $ref: "#/components/schemas/NamedAPIResource"
                  names:
                    $ref: "#/components/schemas/ArrayOfNames"
                  effect_entries:
                    type: array
                    items:
                      $ref: "#/components/schemas/VerboseEffect"
                  effect_changes:
                    type: array
                    items:
                      $ref: "#/components/schemas/AbilityEffectChange"
                  flavor_text_entries:
                    type: array
                    items:
                      $ref: "#/components/schemas/AbilityFlavorText"
                  pokemon:
                    type: array
                    items:
                      $ref: "#/components/schemas/AbilityPokemon"
  "/characteristic/{id}/":
    get:
      tags:
        - pokemon
      summary: Characteristic Information
      description: Characteristics indicate which stat contains a Pokémon's highest
        IV. A Pokémon's Characteristic is determined by the remainder of its
        highest IV divided by 5 (gene_modulo).
      operationId: getCharacteristic
      parameters:
        - name: id
          in: path
          description: ID of a characteristic
          required: true
          schema:
            type: integer
            example: 1
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  gene_modulo:
                    type: integer
                  possible_values:
                    type: array
                    items:
                      type: integer
                  descriptions:
                    $ref: "#/components/schemas/ArrayOfDescriptions"
                  highest_stat:
                    $ref: "#/components/schemas/NamedAPIResource"
  "/egg-group/{id_or_name}/":
    get:
      tags:
        - pokemon
      summary: Egg Group Information
      description: Egg Groups are categories which determine which Pokémon are able to
        interbreed. Pokémon may belong to either one or two Egg Groups.
      operationId: getEggGroup
      parameters:
        - name: id_or_name
          in: path
          description: ID or name of an egg group
          required: true
          schema:
            type: string
            example: monster
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  names:
                    $ref: "#/components/schemas/ArrayOfNames"
                  pokemon_species:
                    $ref: "#/components/schemas/ArrayOfNamedAPIResources"
  "/gender/{id_or_name}/":
    get:
      tags:
        - pokemon
      summary: Gender Information
      description: Genders were introduced in Generation II for the purposes of
        breeding Pokémon but can also result in visual differences or even
        different evolutionary lines.
      operationId: getGender
      parameters:
        - name: id_or_name
          in: path
          description: ID or name of a gender
          required: true
          schema:
            type: string
            example: female
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  pokemon_species_details:
                    type: array
                    items:
                      $ref: "#/components/schemas/PokemonSpeciesGender"
                  required_for_evolution:
                    $ref: "#/components/schemas/ArrayOfNamedAPIResources"
  "/growth-rate/{id_or_name}/":
    get:
      tags:
        - pokemon
      summary: Growth Rate Information
      description: Growth rates are the speed with which Pokémon gain levels through
        experience.
      operationId: getGrowthRate
      parameters:
        - name: id_or_name
          in: path
          description: ID or name of a growth rate
          required: true
          schema:
            type: string
            example: slow
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  formula:
                    type: string
                  descriptions:
                    $ref: "#/components/schemas/ArrayOfDescriptions"
                  levels:
                    type: array
                    items:
                      type: object
                      properties:
                        level:
                          type: integer
                        experience:
                          type: integer
                  pokemon_species:
                    $ref: "#/components/schemas/ArrayOfNamedAPIResources"
  "/nature/{id_or_name}/":
    get:
      tags:
        - pokemon
      summary: Nature Information
      description: Nature influence how a Pokémon's stats grow.
      operationId: getNature
      parameters:
        - name: id_or_name
          in: path
          description: ID or name of a nature
          required: true
          schema:
            type: string
            example: bold
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  decreased_stat:
                    $ref: "#/components/schemas/NamedAPIResource"
                  increased_stat:
                    $ref: "#/components/schemas/NamedAPIResource"
                  hates_flavor:
                    $ref: "#/components/schemas/NamedAPIResource"
                  likes_flavor:
                    $ref: "#/components/schemas/NamedAPIResource"
                  pokeathlon_stat_changes:
                    type: array
                    items:
                      type: object
                      properties:
                        max_change:
                          type: integer
                        pokeathlon_stat:
                          $ref: "#/components/schemas/NamedAPIResource"
                  move_battle_style_preferences:
                    type: array
                    items:
                      type: object
                      properties:
                        low_hp_preference:
                          type: integer
                        high_hp_preference:
                          type: integer
                        move_battle_style:
                          $ref: "#/components/schemas/NamedAPIResource"
                  names:
                    $ref: "#/components/schemas/ArrayOfNames"
  "/pokeathlon-stat/{id_or_name}/":
    get:
      tags:
        - pokemon
      summary: Pokeathlon Stats Information
      description: Pokeathlon Stats are different attributes of a Pokémon's
        performance in Pokéathlons. In Pokéathlons, competitions happen on
        different courses; one for each of the different Pokéathlon stats.
      operationId: getPokeathlonStat
      parameters:
        - name: id_or_name
          in: path
          description: ID or name of a pokeathlon stat
          required: true
          schema:
            type: string
            example: speed
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  names:
                    $ref: "#/components/schemas/ArrayOfNames"
                  affecting_natures:
                    type: object
                    properties:
                      increase:
                        $ref: "#/components/schemas/ArrayOfNaturePokeathlonStatAffect"
                      decrease:
                        $ref: "#/components/schemas/ArrayOfNaturePokeathlonStatAffect"
  "/pokemon/{id_or_name}/":
    get:
      tags:
        - pokemon
      summary: Pokemon Information
      description: Pokémon are the creatures that inhabit the world of the Pokémon
        games. They can be caught using Pokéballs and trained by battling with
        other Pokémon. Each Pokémon belongs to a specific species but may take
        on a variant which makes it differ from other Pokémon of the same
        species, such as base stats, available abilities and typings.
      operationId: getPokemon
      parameters:
        - name: id_or_name
          in: path
          description: ID or name of a pokemon
          required: true
          schema:
            type: string
            example: clefairy
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  base_experience:
                    type: integer
                  height:
                    type: integer
                  is_default:
                    type: boolean
                  order:
                    type: integer
                  weight:
                    type: integer
                  abilities:
                    type: array
                    items:
                      $ref: "#/components/schemas/PokemonAbility"
                  forms:
                    $ref: "#/components/schemas/ArrayOfNamedAPIResources"
                  game_indices:
                    $ref: "#/components/schemas/ArrayOfGenerationGameIndex"
                  held_items:
                    type: array
                    items:
                      $ref: "#/components/schemas/PokemonHeldItem"
                  location_area_encounters:
                    type: string
                  moves:
                    type: array
                    items:
                      $ref: "#/components/schemas/PokemonMove"
                  past_types:
                    type: array
                    items:
                      $ref: "#/components/schemas/PokemonTypePast"
                  sprites:
                    $ref: "#/components/schemas/PokemonSprites"
                  species:
                    $ref: "#/components/schemas/NamedAPIResource"
                  stats:
                    type: array
                    items:
                      $ref: "#/components/schemas/PokemonStat"
                  types:
                    type: array
                    items:
                      $ref: "#/components/schemas/PokemonType"
  "/pokemon/{id_or_name}/encounters":
    get:
      tags:
        - pokemon
      summary: Pokemon Location Area Information
      description: Pokémon Location Areas are ares where Pokémon can be found.
      operationId: getPokemonLocationArea
      parameters:
        - name: id_or_name
          in: path
          description: ID or name of a pokemon
          required: true
          schema:
            type: string
            example: clefairy
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  location_area:
                    $ref: "#/components/schemas/NamedAPIResource"
                  version_details:
                    type: array
                    items:
                      $ref: "#/components/schemas/VersionEncounterDetail"
  "/pokemon-color/{id_or_name}/":
    get:
      tags:
        - pokemon
      summary: Pokemon Color Information
      description: Colors used for sorting Pokémon in a Pokédex. The color listed in
        the Pokédex is usually the color most apparent or covering each
        Pokémon's body. No orange category exists; Pokémon that are primarily
        orange are listed as red or brown.
      operationId: getPokemonColor
      parameters:
        - name: id_or_name
          in: path
          description: ID or name of a pokemon color
          required: true
          schema:
            type: string
            example: black
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  names:
                    $ref: "#/components/schemas/ArrayOfNames"
                  pokemon_species:
                    $ref: "#/components/schemas/ArrayOfNamedAPIResources"
  "/pokemon-form/{id_or_name}/":
    get:
      tags:
        - pokemon
      summary: Pokemon Form Information
      description: Some Pokémon may appear in one of multiple, visually different
        forms. These differences are purely cosmetic. For variations within a
        Pokémon species, which do differ in more than just visuals, the
        'Pokémon' entity is used to represent such a variety.
      operationId: getPokemonForm
      parameters:
        - name: id_or_name
          in: path
          description: ID or name of a pokemon form
          required: true
          schema:
            type: string
            example: arceus-bug
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  order:
                    type: integer
                  form_order:
                    type: integer
                  is_default:
                    type: boolean
                  is_battle_only:
                    type: boolean
                  is_mega:
                    type: boolean
                  form_name:
                    type: string
                  pokemon:
                    $ref: "#/components/schemas/NamedAPIResource"
                  types:
                    type: array
                    items:
                      $ref: "#/components/schemas/PokemonFormType"
                  sprites:
                    $ref: "#/components/schemas/PokemonFormSprites"
                  version_group:
                    $ref: "#/components/schemas/NamedAPIResource"
                  names:
                    $ref: "#/components/schemas/ArrayOfNames"
                  form_names:
                    $ref: "#/components/schemas/ArrayOfNames"
  "/pokemon-habitat/{id_or_name}/":
    get:
      tags:
        - pokemon
      summary: Pokemon Habitat Information
      description: Habitats are generally different terrain Pokémon can be found in
        but can also be areas designated for rare or legendary Pokémon.
      operationId: getPokemonHabitat
      parameters:
        - name: id_or_name
          in: path
          description: ID or name of a pokemon Habitat
          required: true
          schema:
            type: string
            example: cave
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  names:
                    $ref: "#/components/schemas/ArrayOfNames"
                  pokemon_species:
                    $ref: "#/components/schemas/ArrayOfNamedAPIResources"
  "/pokemon-shape/{id_or_name}/":
    get:
      tags:
        - pokemon
      summary: Pokemon Shape Information
      description: Shapes used for sorting Pokémon in a Pokédex.
      operationId: getPokemonShape
      parameters:
        - name: id_or_name
          in: path
          description: ID or name of a pokemon shape
          required: true
          schema:
            type: string
            example: ball
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  awesome_names:
                    type: array
                    items:
                      $ref: "#/components/schemas/AwesomeName"
                  names:
                    $ref: "#/components/schemas/ArrayOfNames"
                  pokemon_species:
                    $ref: "#/components/schemas/ArrayOfNamedAPIResources"
  "/pokemon-species/{id_or_name}/":
    get:
      tags:
        - pokemon
      summary: Pokemon Species Information
      description: A Pokémon Species forms the basis for at least one Pokémon.
        Attributes of a Pokémon species are shared across all varieties of
        Pokémon within the species. A good example is Wormadam; Wormadam is the
        species which can be found in three different varieties, Wormadam-Trash,
        Wormadam-Sandy and Wormadam-Plant.
      operationId: getPokemonSpecies
      parameters:
        - name: id_or_name
          in: path
          description: ID or name of a pokemon species
          required: true
          schema:
            type: string
            example: wormadam
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PokemonSpecies"
  "/stat/{id_or_name}/":
    get:
      tags:
        - pokemon
      summary: Stats Information
      description: Stats determine certain aspects of battles. Each Pokémon has a
        value for each stat which grows as they gain levels and can be altered
        momentarily by effects in battles.
      operationId: getStats
      parameters:
        - name: id_or_name
          in: path
          description: ID or name of a stats
          required: true
          schema:
            type: string
            example: attack
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Stat"
  "/type/{id_or_name}/":
    get:
      tags:
        - pokemon
      summary: Type Information
      description: "Types are properties for Pokémon and their moves. Each type has
        three properties: which types of Pokémon it is super effective against,
        which types of Pokémon it is not very effective against, and which types
        of Pokémon it is completely ineffective against."
      operationId: getType
      parameters:
        - name: id_or_name
          in: path
          description: ID or name of a type
          required: true
          schema:
            type: string
            example: ground
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Type"
  "/language/{id_or_name}/":
    get:
      tags:
        - utility
      summary: Language Information
      description: Languages for translations of API resource information.
      operationId: getLanguage
      parameters:
        - name: id_or_name
          in: path
          description: ID or name of a language
          required: true
          schema:
            type: string
            example: "1"
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Language"
  /ability/:
    get:
      tags:
        - pokemon
      summary: Ability Information List
      description: List for all Abilities provide passive effects for Pokémon in
        battle or in the overworld. Pokémon have multiple possible abilities but
        can have only one ability at a time.
      operationId: getAbilityList
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 20
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            default: 0
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedResourceWithNameURL"
